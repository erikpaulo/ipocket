

<section ng-controller="CategoryController">
	<div class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="grid simple ">
					<div class="grid-title">
					<div>
						<h3>
							Gerenciamento de <span class="semi-bold">Categorias</span>
						</h3>
						</div>
						<div class="tools">
							<span class="dropdown" dropdown on-toggle="toggled(open)">
							  <button href class="dropdown-toggle" dropdown-toggle>
							    <i style="background-image: url(../img/icon/ic_overflow.png);"></i>
							  </button>
							  <ul class="dropdown-menu">
							    <li ng-repeat="choice in items">
							      <a href>{{choice}}</a>
							    </li>
							  </ul>
							</span>
						</div>
					</div>
					<div class="grid-body">
						<div class="row">
							<div class="col-md-10">
								<div ui-grid="gridOptions" ui-grid-selection ui-grid-edit ></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
