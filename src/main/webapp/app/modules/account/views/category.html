

<section ng-controller="CategoryController">
	<div class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="grid simple ">
					<div class="grid-title">
					<div>
						<h3>
							Gerenciamento de <span class="semi-bold">Categorias</span>
						</h3>
						</div>
						<div class="tools">
							<span class="dropdown" dropdown on-toggle="toggled(open)">
							<span class="glyphicon glyphicon-option-vertical" aria-hidden="true" class="dropdown-toggle" dropdown-toggle></span>
							  <ul class="dropdown-menu dropdown-menu-right">
							    <li>
							      <a href ng-click="new()"><i class="glyphicon glyphicon-plus-sign"></i>Novo</a>
							    </li>
							    <li>
							      <a href  ng-click="remove()"><i class="glyphicon glyphicon-remove-circle"></i>Excluir</a>
							    </li>
							  </ul>
							</span>
						</div>
					</div>
					<div class="grid-body">
						<div class="row">
							<div class="col-md-10">
								<div ui-grid="gridOptions" ui-grid-selection ui-grid-edit ></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
