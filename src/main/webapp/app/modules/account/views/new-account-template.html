<md-dialog flex="50">
    <form name="myForm" ng-submit="submit()">
    <md-toolbar layout="row" layout-align="center center" class="header">
        <div class="md-toolbar-tools">
            <h2>Incluir Nova Conta</h2>
        </div>
        <div flex></div>
        <div>
            <md-button class="md-icon-button" layout="row" layout-align="right center" ng-click="hide()">X</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
        <div layout="row" flex="100">
            <md-input-container flex>
                <label>Nome *</label>
                <input name="name" ng-model="newAccount.name" required md-maxlength="50">
                <div class="errors" ng-messages="myForm.name.$error" ng-if="myForm.$dirty">
                    <div ng-message="required">Obrigat贸rio</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" flex="100">
            <md-input-container flex="45" required>
                <label>Tipo *</label>
                <md-select name="type" ng-model="newAccount.type" required>
                    <md-option ng-repeat="(key, value) in accountTypes" ng-value="value.id" required>
                        {{value.name}}
                    </md-option>
                </md-select>
                <div class="errors" ng-messages="myForm.type.$error" ng-if="myForm.$dirty">
                    <div ng-message="required">Obrigat贸rio</div>
                </div>
            </md-input-container>
            <div flex></div>
            <md-input-container flex="45">
                <label>Saldo Inicial *</label>
                <input name="startBalance" ng-model="newAccount.startBalance" type="text" required format="number">
                <div class="errors" ng-messages="myForm.startBalance.$error" ng-if="myForm.$dirty">
                    <div ng-message="required">Obrigat贸rio</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" flex ng-if="newAccount.type == 'IA'">
            <md-input-container flex="45" required>
                <label>Tipo de Investimento</label>
                <md-select name="investType" ng-model="newAccount.investType" required>
                    <md-option ng-repeat="(key, value) in accountTypes[newAccount.type].type" ng-value="value.id" required>
                        {{value.name}}
                    </md-option>
                </md-select>
                <div class="errors" ng-messages="myForm.investType.$error" ng-if="myForm.$dirty">
                    <div ng-message="required">Obrigat贸rio</div>
                </div>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <md-button class="md-accent" ng-click="cancel()">Cancelar</md-button>
        <md-button class="md-primary" type="submit" ng-disabled="myForm.$invalid">Incluir</md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
