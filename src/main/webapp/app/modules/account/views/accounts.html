<section ng-controller="AccountController">

	<div class="content">
		<div class=row>
			<div class="row-body">
				<div class="col-md-12">
					<div class="grid simple" ng-show="!AccountCtrl.accountSelected">
						<div class="grid-title">
							<h3>
								Gerenciamento de <span class="semi-bold">Contas</span>
							</h3>
							<div class="tools">
								<button ng-click="save()" type="button"	class="btn btn-xs btn-cons ">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									 Novo
								</button>
							</div>
						</div>
						<div class="grid-body">
							<div class="row">
								<div class="col-md-7">
									<div ng-repeat="accountType in accountAggregation">
										<h4>
											Conta<span class="semi-bold"> {{accountType.name}}</span>
										</h4>
										<div class="color-bands red"></div>
										<br>
										<table class="table table-hover table-no-header">
											<tbody>
												<tr style="cursor:pointer" ng-repeat="account in accountType.accounts"
													ng-click="detail(account)">
													<td>{{account.name}}</td>
													<td style="text-align: right;">{{account.balance | currency: "R$ "}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="col-md-1"></div>
								<div class="col-md-4">
									<div class="grid solid" style="margin-top: 25px">
										<div class="grid-body light-grey summary">
											<h3>
												Resumo
												<!-- <span class="semi-bold">Resumo</span> -->
											</h3>
											<table class="table table-no-header">
												<tbody>
													<tr
														ng-repeat="accountType in accountAggregation">
														<td>Conta {{accountType.name}}</td>
														<td style="text-align: right;">{{accountType.total |
															currency:"R$ ": 2}}</td>
													</tr>
												</tbody>
											</table>
<!-- 											<table class="table table-no-border"> -->
<!-- 												<tbody> -->
<!-- 													<tr> -->
<!-- 														<td> -->
<!-- 															<span class="semi-bold">Total Geral</span> -->
<!-- 														</td> -->
<!-- 														<td style="text-align: right;"> -->
<!-- 															<span class="semi-bold">{{getTotal() | currency : "R$ "}}</span> -->
<!-- 														</td> -->
<!-- 													</tr> -->
<!-- 												</tbody> -->
<!-- 											</table> -->
											<br><br>
											<div style="text-align:center; font-size: 20px">
												<span class="semi-bold">
													Total Geral: {{getTotal() | currency : "R$ "}}
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
